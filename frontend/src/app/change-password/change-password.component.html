<section>
    <div class="block no-padding">
        <div class="container">
            <div class="row no-gape">
                <aside class="col-lg-3 column border-right">
                    <div class="widget">
                        <div class="tree_widget-sec">
                            <ul>
                                <li><a [routerLink]="['/profile/change-password']" title=""><i class="la la-flash"></i>Change
                                        Password</a></li>
                                <li><a  title=""><i class="la la-unlink"></i>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </aside>
                <div class="col-lg-9 column">
                    <div class="padding-left">
                        <div class="manage-jobs-sec">
                            <h3>Change Password</h3>
                            <div class="change-password">
                                <form>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <span class="pf-title">New Password</span>
                                            <div class="pf-field">
                                                 <input [(ngModel)]="updatedUser.password" #password name="password" type="password">
                                            </div>
                                            <button (click)="updatePassword()" >Update</button>
                                        </div>
                                        <div class="col-lg-6">
                                            <i class="la la-key big-icon"></i>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
