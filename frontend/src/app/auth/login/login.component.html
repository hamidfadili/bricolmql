<section>
    <div class="block no-padding  gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner2">
                        <div class="inner-title2">
                            <h3>Login</h3>
                            <span>Keep up to date with the latest news</span>
                        </div>
                        <div class="page-breacrumbs">
                            <ul class="breadcrumbs">
                                <li><a href="#" title="">Home</a></li>
                                <li><a href="#" title="">Login</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<section>
    <div class="block remove-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                   
                <div class="account-popup-area signin-popup-box static">
                    
                <div class="account-popup">
                    <div *ngIf="errors.length > 0">
                        <p class="alert alert-danger" *ngFor="let error of errors">{{error}}</p>
                    </div>
                    <div *ngIf="(password.dirty || password.touched) && password.invalid">
                        <p class="alert alert-danger" *ngIf="password.errors.required">Password of user should not
                            be null</p>
                        <p class="alert alert-danger" *ngIf="password.errors.minlength">Password of user should contains at least 6 characters</p>
                    </div>
                    <div *ngIf="username.touched && username.invalid">
                        <p class="alert alert-danger" *ngIf="username.errors.required">Username should not be null</p>
                    </div>
                <form #login="ngForm" (ngSubmit)="onLogin(login.value)">

                    <div class="cfield">   
                        <input type="text" placeholder="Username" required="true" [(ngModel)]="user.username" #username="ngModel" name="username"><i class="la la-user"></i>
                    </div>
                    <div class="cfield">
                        <input type="password" placeholder="********" required="true"
                            [(ngModel)]="user.password" #password="ngModel" name="password" minlength="6" autocomplete="on"><i class="la la-key"></i>
                     </div>                     
                     <p class="remember-label">
                                    <input type="checkbox" name="cb" id="cb1" checked="true"><label for="cb1">Remember me</label>
                                </p>
                                <a href="#" title="">Forgot Password?</a>
                                <button type="submit" [disabled]="login.invalid">Login</button>
                            </form>
                            <div class="extra-login">
                                <span>Or</span>
                                <div class="login-social">
                                    <a class="fb-login" href="#" title=""><i class="fa fa-facebook"></i></a>
                                    <a class="tw-login" href="#" title=""><i class="fa fa-twitter"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
