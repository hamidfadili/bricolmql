<section class="">
    <div class="block no-padding">
        <div class="container">
            <div class="row no-gape">
                <aside class="col-lg-3 column border-right">
                    <div class="widget">
                        <profile-dashboard></profile-dashboard>
                    </div>
                </aside>
                <div class="col-lg-9 column">
                    <div class="padding-left">
                        <div class="manage-jobs-sec">
                        <div class="border-title">
                            <h3>Expériences</h3><a style="color: #fb236a;" (click)="statusAddForm = !statusAddForm">
                                <i class="la" [class.la-plus]="!statusAddForm" [class.la-minus]="statusAddForm"></i>
                                Ajouter une expérience</a>
                                <div class="profile-form-edit" *ngIf="statusAddForm">
                                    <form (ngSubmit)="onSubmit()">
                                        <div class="row">
                                            <div class="col-lg-3">
                                                <span class="pf-title">Titre</span>
                                                <div class="pf-field">
                                                    <input type="text" name="title" placeholder="Titre" [(ngModel)]="experience.title" #title="ngModel"  required> 
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <span class="pf-title">Entreprise</span>
                                                <div class="pf-field">
                                                    <input type="text" name="entreprise" placeholder="Entreprise" [(ngModel)]="experience.company" #entreprise="ngModel" required> 
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <span class="pf-title">Date de début</span>
                                                <div class="pf-field">
                                                    <input type="date" name="start"  [ngModel]="experience.start | date:'yyyy-MM-dd'" (ngModelChange)="experience.start = $event"  required> 
                                                  
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <span class="pf-title">Date de fin</span>
                                                <div class="pf-field">
                                                    <input type="date" name="end" [ngModel]="experience.end | date:'yyyy-MM-dd'" (ngModelChange)="experience.end = $event" required> 
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <span class="pf-title">Description</span>
                                                <div class="pf-field">
                                                    <textarea name="description" rows="4" [(ngModel)]="experience.description" #description="ngModel"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                           <button type="submit">Ajouter</button>
                                       </div> 
                                    </form>
                                </div>

                                <div class="profile-form-edit" *ngIf="editExperience">
                                    <form (ngSubmit)="updateExperience()">
                                        <div class="row">
                                            <div class="col-lg-3">
                                                <span class="pf-title">Titre</span>
                                                <div class="pf-field">
                                                    <input type="text" name="title" placeholder="Titre" [(ngModel)]="editExperience.title" #title="ngModel"  required> 
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <span class="pf-title">Entreprise</span>
                                                <div class="pf-field">
                                                    <input type="text" name="entreprise" placeholder="Entreprise" [(ngModel)]="editExperience.company" #entreprise="ngModel" required> 
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <span class="pf-title">Date de début</span>
                                                <div class="pf-field">
                                                    <input type="date" name="start"  [ngModel]="experience.start | date:'yyyy-MM-dd'" (ngModelChange)="editExperience.start = $event"  required> 
                                                  
                                                </div>
                                            </div>
                                            <div class="col-lg-3">
                                                <span class="pf-title">Date de fin</span>
                                                <div class="pf-field">
                                                    <input type="date" name="end" [ngModel]="experience.end | date:'yyyy-MM-dd'" (ngModelChange)="editExperience.end = $event" required> 
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <span class="pf-title">Description</span>
                                                <div class="pf-field">
                                                    <textarea name="description" rows="4" [(ngModel)]="editExperience.description" #description="ngModel"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                           <button type="submit">Modifier</button>
                                       </div> 
                                    </form>
                                </div>
                        </div>
                                                        <div class="edu-history-sec">
                                                           <div class="edu-history style2" *ngFor="let experience of experiences">
                                                                <i></i>
                                                                <div class="edu-hisinfo">
                                                                    <h3>{{experience.title}} <span>{{experience.company}}</span></h3>
                                                                    <i>{{experience.start}} - {{experience.end}}</i>
                                                                    <p>{{experience.description}}</p>
                                                                </div>
                                                                <ul class="action_job">
                                                                    <li><span>Edit</span><a (click)=editstatus(experience)><i class="la la-pencil"></i></a></li>
                                                                    <li><span>Delete</span><a (click)="deleteExperience(experience,experience.experienceId)" title=""><i class="la la-trash-o"></i></a></li>
                                                                </ul>

                                                               </div> 
                                                           </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </section>
