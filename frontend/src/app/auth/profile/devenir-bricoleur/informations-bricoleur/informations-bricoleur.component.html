<section>
    <div class="block no-padding">
        <div class="container">
             <div class="row no-gape">
                 <aside class="col-lg-3 column border-right">
                     <div class="widget">
                        <profile-dashboard></profile-dashboard>
                     </div>
                 </aside>
                 <div class="col-lg-9 column">
                     <div class="padding-left">
                        <devenir-bricoleur [status]="status"></devenir-bricoleur>
                         <div class="profile-form-edit">
                             <form (ngSubmit)="becomhandyman()">
                                 <div class="row">
                                    <div class="col-lg-6 offset-md-0" *ngIf="jobTitle.touched && jobTitle.invalid">
                                        <span class="alert alert-danger" *ngIf="jobTitle.errors.required">Le titre du poste ne doit pas Ãªtre nul</span>
                                    </div>
                        
                                     <div class="col-lg-12">
                                         <span class="pf-title">Job Title</span>
                                         <div class="pf-field">
                                             <input type="text" name="jobTitle" placeholder="Designer" [(ngModel)]="handyman.jobTitle" #jobTitle="ngModel" required> 
                                         </div>
                                     </div>
                                     <div class="col-lg-12">
                                        <span class="pf-title">Les services</span>
                                        <div class="field_w_search">
                                            
                                            <select name="services" [(ngModel)]="currentService">
                                                <option disabled>Tous les services</option>
                                                <option [ngValue]="service" *ngFor="let service of services">
                                                    {{service.title}}
                                                </option>
                                            </select>
                                            <i class="la la-toolbox"></i>
                                        </div>
                                    </div>
                                     <div class="col-lg-12">
                                         <span class="pf-title">Description</span>
                                         <div class="pf-field">
                                             <textarea name="description" [(ngModel)]="handyman.description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit, aspernatur! Commodi magnam adipisci deserunt quidem unde iure praesentium quas totam.</textarea>
                                         </div>
                                     </div>
                                 </div>
                                 <div class="col-lg-12">
                                    <button type="submit">Suivant</button>
                                </div> 
                             </form>
                         </div>
                       
                     </div>
                </div>
             </div>
        </div>
    </div>
</section>
