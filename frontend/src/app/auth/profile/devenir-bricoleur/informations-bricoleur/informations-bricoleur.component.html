<section>
    <div class="block no-padding">
        <div class="container">
             <div class="row no-gape">
                 <aside class="col-lg-3 column border-right">
                     <div class="widget">
                        <profile-dashboard></profile-dashboard>
                     </div>
                 </aside>
                 <div class="col-lg-9 column">
                     <div class="padding-left">
                        <devenir-bricoleur [status]="status"></devenir-bricoleur>
                         <div class="profile-form-edit">
                             <form (ngSubmit)="becomhandyman()">
                                 <div class="row">
                                     <div class="col-lg-12">
                                         <span class="pf-title">Job Title</span>
                                         <div class="pf-field">
                                             <input type="text" name="jobTitle" placeholder="Designer" [(ngModel)]="handyman.jobTitle">
                                         </div>
                                     </div>
                                     <div class="col-lg-12">
                                         <span class="pf-title">Description</span>
                                         <div class="pf-field">
                                             <textarea name="description" [(ngModel)]="handyman.description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Impedit, aspernatur! Commodi magnam adipisci deserunt quidem unde iure praesentium quas totam.</textarea>
                                         </div>
                                     </div>
                                 </div>
                                 <div class="col-lg-12">
                                    <button type="submit">Save</button>
                                </div> 
                             </form>
                         </div>
                       
                     </div>
                </div>
             </div>
        </div>
    </div>
</section>
