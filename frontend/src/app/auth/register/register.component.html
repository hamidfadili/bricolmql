<div class="logreg-forms">
    <form class="form-signup" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
        <div class="social-login">
            <button class="btn facebook-btn social-btn" type="button"><span><i class="fa fa-facebook-f"></i> Sign up with Facebook</span> </button>
        </div>
        <div class="social-login">
            <button class="btn google-btn social-btn" type="button"><span><i class="fa fa-google"></i> Sign up with Google+</span> </button>
        </div>
        
        <p style="text-align:center">OR</p>

        <input name="first-name"
               type="text" 
               class="form-control" 
               placeholder="First name" 
               required 
               [(ngModel)]="registerData.firstName">
        <input name="last-name" 
               type="text" 
               class="form-control" 
               placeholder="Last name" 
               required
               [(ngModel)]="registerData.lastName">
        <input name="email" 
               type="email" 
               class="form-control" 
               placeholder="Email address" 
               required
               [(ngModel)]="registerData.email">
        <input name="password" 
               type="password" 
               class="form-control" 
               placeholder="Password" 
               required
               [(ngModel)]="registerData.password">
        <input name="repeat-password" 
               type="password" 
               class="form-control" 
               placeholder="Repeat Password" 
               required
               confirmPassword
               [(ngModel)]="registerData.confirmPassword">

        <button class="btn btn-primary btn-block" type="submit"><i class="fa fa-user-plus"></i> Sign Up</button>
        <a  id="cancel_signup"><i class="fa fa-angle-left"></i> Back</a>
    </form>
    <div *ngIf="registerData.password != registerData.confirmPassword" class="alert alert-danger">
         salam  
    </div>
    <p>{{ val | json}}</p>
</div>
